  <script>
    // ğŸ… å‚ä¸è€…åå•
    const participants = [
      { name: "Jean", gender: "M", active: true },
      { name: "Jann", gender: "F", active: true },
      { name: "Ming", gender: "M", active: true },
      { name: "JoonF", gender: "F", active: true },

    // ğŸ… NFC UID â†’ å‚ä¸è€…
    const cardToParticipant = {
      "04826101DD4D03": "Jean",
      "0472FB014F4D03": "Jann",
      "0472B8012C4D03": "Ming",
      "04729701D04D03": "JoonF",

    // ğŸ… å›ºå®šé€ç¤¼å…³ç³»
    const giftMapping = {
      "Jean": "JoonF",
      "Jann": "Ming",
      "Ming": "Joon",
      "JoonF": "Jean",
      "Joon": "Jann"
    };

    let usedCards = new Set();

    // ğŸ¨ ç»˜åˆ¶è½¬ç›˜
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = 200;

    function drawWheel() {
      const activeParticipants = participants.filter(p => p.active);
      const sliceAngle = 2 * Math.PI / activeParticipants.length;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      activeParticipants.forEach((p, i) => {
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, i * sliceAngle, (i + 1) * sliceAngle);
        ctx.closePath();
        ctx.fillStyle = p.gender === "F" ? "#ff99cc" : "#66ccff";
        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate((i + 0.5) * sliceAngle);
        ctx.textAlign = "right";
        ctx.fillStyle = "black";
        ctx.font = "20px Arial";
        ctx.fillText(p.name, radius - 10, 10);
        ctx.restore();
      });
    }

    drawWheel();

    // ğŸ¡ è½¬ç›˜é€»è¾‘
    function spinWheel(userName) {
      const targetName = giftMapping[userName];
      if (!targetName) {
        document.getElementById("message").innerText = "âš ï¸ æœªå®šä¹‰çš„é€ç¤¼å¯¹è±¡";
        return;
      }

      const chosen = participants.find(p => p.name === targetName);
      if (chosen) chosen.active = false;
      drawWheel();

      document.getElementById("message").innerText =
        userName + " ğŸ è¦é€ç¤¼ç‰©ç»™ ğŸ‘‰ " + targetName;

      if (participants.every(p => !p.active)) {
        setTimeout(() => {

        }, 2000);
      }
    }

    // æ¨¡æ‹Ÿ NFC

      let uid = prompt("è¯·è¾“å…¥ NFC UID (ä¾‹å¦‚: 04826101DD4D03)");
      if (!uid) return;
      if (usedCards.has(uid)) {
        alert("âŒ è¿™å¼ å¡å·²ç»ç”¨è¿‡äº†ï¼");
        return;
      }
      if (cardToParticipant[uid]) {
        usedCards.add(uid);
        spinWheel(cardToParticipant[uid]);
      } else {
        alert("âŒ æœªçŸ¥çš„å¡ç‰‡UID");

    });

    // â›„ ç”Ÿæˆé›ªèŠ±
